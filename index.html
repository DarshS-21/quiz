<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>

    <!-- Quiz Topic Selector -->
    <div id="quiz-selector">
      <p>Select a Quiz:</p>
      <button class="btn" onclick="startQuiz(geographyQuestions)">Geography</button>
      <button class="btn" onclick="startQuiz(scienceQuestions)">Science</button>
    </div>

    <!-- Quiz Content -->
    <div id="question-container">
      <div id="question"></div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>

    <!-- Typed Answer Section -->
    <div id="typed-answer-container" class="hidden">
      <label for="typed-answer">Your Answer:</label>
      <input type="text" id="typed-answer" />
      <button id="submit-answer">Submit</button>
    </div>

    <!-- Next Button -->
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
